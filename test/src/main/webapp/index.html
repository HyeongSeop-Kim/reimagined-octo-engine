<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>수강생 평가 - 포트폴리오</title>
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script type="text/javascript" src="./js/index.js"></script>
	</head>
	<body>
		<section>
			<div id="join">
				<form id="join-form">
					<span class="join-form__span">
						<label>아이디</label><input class="join-form__input" type="text" name="input-id">
					</span>
					<span class="required__span hide">필수 입력 항목 입니다.</span>
					<span class="join-form__span">
						<label>패스워드</label><input class="join-form__input" type="password" name="input-password">
					</span>
					<span class="required__span hide">필수 입력 항목 입니다.</span>
					<span class="constraint__span hide">영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자</span>	
					<span class="join-form__span">
						<label>패스워드 확인</label><input class="join-form__input" type="password" name="input-checkPassword">
					</span>
					<span class="required__span hide">필수 입력 항목 입니다.</span>
					<span class="join-form__span">
						<label>이메일</label><input class="join-form__input join-form__input__email" type="text" name="input-email_id">@
						<input class="join-form__input join-form__input__email" type="text" name="input-emial_domain">
					</span>
					<span class="join-form__span">
						<label>주소</label><input class="join-form__input" type="text" name="input-address">
					</span>
					<span class="join-form__span">
						<label></label><input class="join-form__input" type="text" name="input-dtailed-address">
					</span>
					<button class="join-form__btn" type="button" >가 입</button>
				</form>
			</div>
		</section>
	</body>
</html>
