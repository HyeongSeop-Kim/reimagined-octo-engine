<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<header>
		<h1 class="logo-title">NAVER</h1>
	</header>
	<section class="container">
		<form action="">
			<div class="join-form-group">
				<div class="join-form-div">
					<label class="join-form-label">아이디</label>
					<input class="join-form-input" type="text" required>
				</div>
				<div class="join-form-div">
					<label class="join-form-label">비밀번호</label>
					<input class="join-form-input" type="password" required>
				</div>
				<div class="join-form-div">
					<label class="join-form-label">비밀번호 재확인</label>
					<input class="join-form-input" type="password" required>
				</div>
			</div>
			<div class="join-form-group">
				<div class="join-form-div">
					<label class="join-form-label">이름</label>
					<input class="join-form-input" type="text" required>
				</div>
				<div class="join-form-div">
					<label class="join-form-label">생년월일</label>
					<div class="form-inline-input">
						<input class="inline-input" type="text" placeholder="년(4자)" required>
						<select class="inline-input">
							<option>월</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						<input class="inline-input" type="text" required>
					</div>
				</div>
				
				<div class="join-form-div">
					<label class="join-form-label">성별</label>
					<select class="join-form-input">
						<option>성별</option>
						<option value="M">남자</option>
						<option value="F">여자</option>
						<option value="U">선택 안함</option>
					</select>
				</div>
			 	<div class="join-form-div">
					<label class="join-form-label">본인 확인 이메일<span class="mute">(선택)</span></label>
					<input class="join-form-input" type="text" placeholder="선택입력">
				</div>
			</div>
		</form>
	</section>
</body>
</html>
